name: "C++ CI"

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: apt install libboost-all-dev           
      - run: cmake .
      - run: cmake --build .
